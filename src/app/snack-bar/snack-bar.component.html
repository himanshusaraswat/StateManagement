<div class="d-flex justify-content-center">
  <div class="message mr-3">
    {{ data.msg }}
    <span *ngIf="data.msg===actionError.COPIES_ALLOWED || data.action===actionError.SUCCESS" class="font-weight-bold">
      {{ data.title }}
    </span>
  </div>
  <div class="d-flex">
    <mat-icon *ngIf="data.action === actionError.ERROR" color="warn">error</mat-icon>
    <mat-icon *ngIf="data.action === actionError.SUCCESS" color="accent"
      >menu_book</mat-icon
    >
  </div>
</div>
